<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <!-- Agregar NORMALICE -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <!-- Agregar la fuente de la pagina web -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Conectar la pagina de style.css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="#"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>React JS</h1>
      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto" />
        <div class="camisa__contenido">
          <p>
            "Sed ut perspiciatis unde omnis iste natus error sit voluptatem
            accusantium doloremque laudantium, totam rem aperiam, eaque ipsa
            quae ab illo inventore veritatis et quasi architecto beatae vitae
            dicta sunt explicabo.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <!-- Para que me ponga el seleccionar talla pero no puedo mandarlo como opcion -->
              <option disabled selected>--Seleccionar Talla--</option>
              <option>Talla S</option>
              <option>Talla M</option>
              <option>Talla L</option>
            </select>
            <!-- Crear cajon de cantidad  -->
            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al carrito"
            />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">
        Front End Store - Todos los derechos reservados 2023.
      </p>
    </footer>
  </body>
</html>
